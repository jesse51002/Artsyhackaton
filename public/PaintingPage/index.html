<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <header class="PaintHeader">
            <div class="LogoHolder">
                <a href="/" class= "LogoA">
                    <img src="" alt="Logo" class="LogoHeaderImg HeaderText">
                </a>
            </div>
            
            <div class="OptionsHolder">
                <div class="NewProjectHolder OptionsDiv">
                    <a href="" class="NewProjectA HeaderText">
                        New Project
                    </a>
                </div>
                <div class="ExportHolder OptionsDiv">
                    <a href="" class="ExportA HeaderText">
                        Export
                    </a>
                </div>
            </div>
        </header>

        <div class="MainBody">
            <div class="ToolsDiv">
                <h2 class="ToolTitle">
                    Tools
                </h2>
                <div class="ToolSelector">
                    <div class="PaintToolDiv">
                        <a href="" id="PaintTool" class="Tool">
                            <img src="" alt="Paint Tool" class="ScaleImg">
                        </a>
                    </div>

                    <div class="PencilToolDiv">
                        <a href="" id="PencilTool" class="Tool">
                            <img src="" alt="Pencil Tool" class="ScaleImg">
                        </a>
                    </div>

                    <div class="BucketToolDiv">
                        <a href="" id="BucketTool" class="Tool">
                            <img src="" alt="Bucket Tool" class="ScaleImg">
                        </a>
                    </div>

                    <div class="EraserToolDiv">
                        <a href="" id="EraserTool" class="Tool">
                            <img src="" alt="Eraser Tool" class="ScaleImg">
                        </a>
                    </div>

                    <div class="ColorPickerToolDiv">
                        <a href="" id="ColorPickerTool" class="Tool">
                            <img src="" alt="Color Picker Tool" class="ScaleImg">
                        </a>
                    </div>
                </div>
                <h2 class="ToolTitle ToolOptions">
                    Tools Options
                </h2>

                <div class="PaintToolOptions">
                    <div class="ToolOption">
                        <p>Brush Size</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="PaintSize">
                    </div>

                    <div class="ToolOption">
                        <p>Brush Weight</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="PaintWeight">
                    </div>
                </div>


                <div class="EraserToolOptions">
                    <div class="ToolOption">
                        <p>Eraser Size</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="EraserSize">
                    </div>

                    <div class="ToolOption">
                        <p>Eraser Weight</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="EraserWeight">
                    </div>
                </div>
                
                <div class="ColorPickerHolder">
                    <div id="ColorPicker">
                    
                    </div>

                    <div id="Color">

                    </div>
                </div>
                

            </div>

            <div class="PaintDiv">
                
            </div>

        </div>

    </body>

</html>
