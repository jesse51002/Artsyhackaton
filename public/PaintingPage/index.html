<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        
        <script type="module" src="scripts/paintMain.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Pixel Art Painter</title>
    </head>

    <body>
        <header class="PaintHeader">
            <div class="LogoHolder">
                <a href="/" class= "LogoA">
                    <img src="./images/RealPxielbrush.png" alt="Logo" class="LogoHeaderImg HeaderText">
                </a>
            </div>
            
            <div class="OptionsHolder">
                <div class="NewProjectHolder OptionsDiv">
                    <button id="NewProjHeader" class="NewProjectBtn HeaderText">
                        New Project
                    </button>
                </div>
                <!--
                <div class="ExportHolder OptionsDiv">
                    <button class="ExportBtn HeaderText">
                        Export
                    </button>
                </div>
                -->
            </div>
        </header>

        <div class="MainBody">
            <div class="ToolsDiv">
                <h2 class="ToolTitle">
                    Tools
                </h2>
                <div class="ToolSelector">
                    <!-- 
                    <div class="PaintToolDiv">
                        <button id="PaintTool" class="Tool ToolNotSelected">
                            <img src="images/paintbrush.png" alt="Paint Tool" class="ScaleImg">
                        </a>
                    </div>
                    -->
                    <div class="PencilToolDiv">
                        <button id="PencilTool" class="Tool ToolNotSelected">
                            <img src="images/penciltool_.png" alt="Pencil Tool" class="ScaleImg">
                        </a>
                    </div>
                    <!-- 
                    <div class="BucketToolDiv">
                        <button id="BucketTool" class="Tool ToolNotSelected">
                            <img src="images/bucket_.png" alt="Bucket Tool" class="ScaleImg">
                        </a>
                    </div>
                    -->
                    <div class="EraserToolDiv">
                        <button id="EraserTool" class="Tool ToolNotSelected">
                            <img src="images/eraser_.png" alt="Eraser Tool" class="ScaleImg">
                        </a>
                    </div>

                    <div class="ColorPickerToolDiv">
                        <button id="ColorPickerTool" class="Tool ToolNotSelected">
                            <img src="images/colorpickertool.png" alt="Color Picker Tool" class="ScaleImg">
                        </a>
                    </div>
                </div>
                <!--
                <h2 class="ToolTitle ToolOptions">
                    Tools Options
                </h2>
                 -->

                <h2 class="ToolTitle">
                    Colors
                </h2>

                <div id="PaintToolOptions">
                    <div class="ToolOption">
                        <p>Brush Size</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="PaintSize">
                    </div>

                    <div class="ToolOption">
                        <p>Brush Weight</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="PaintWeight">
                    </div>
                </div>


                <div id="EraserToolOptions">
                    <div class="ToolOption">
                        <p>Eraser Size</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="EraserSize">
                    </div>

                    <div class="ToolOption">
                        <p>Eraser Weight</p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="EraserWeight">
                    </div>
                </div>
                
                <div class="ColorPickerHolder">
                    <div id="ColorPicker">
                        <input type='color' id='color'>
                    </div>
                </div>
                

            </div>

            <div id="PaintDiv">
                <canvas id="PaintingCanvas"></canvas>
            </div>

        </div>


        <div id="NewProjWindow" class="NewProjClose">

            <h2 class="NewProjTitle">Create Project</h2>

            <button  id="NewProjCloseBtn">
                X
            </button>
            
            <div class="NewProjTextHolder">
                <div class="NewProjLabels">
                    <label for="newProjWidth" class="ProjLabel">Width: </label><br>
                    <label for="newProjHeight" class="ProjLabel">Height: </label>
                </div>
                <div class="NewProjInputs">
                    <input type="number" name="newProjWidth" id="newProjWidth"> <br>
                    <input type="number" name="newProjHeight" id="newProjHeight">
                </div>
            </div>

            <button id="ProjAcceptBtn" >
                Create New
            </button>

            <p id="NewProjErrorMsg"></p>
        </div>

        
        <script type="module" src="scripts/menus.js"></script>
        <script type="module" src="scripts/pixel.js"></script>
        <script type="module" src="scripts/camera.js"></script>
        <script type="module" src="scripts/ColorPicker.js"></script>
        <script type="module" src="scripts/tools.js"></script>

    </body>

</html>
